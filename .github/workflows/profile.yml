name: 'update profile'
on:
  workflow_dispatch:
  push:
    branches:
      - master
  schedule:
    - cron: '36 20 * * Sat'

jobs:
  feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master
          fetch-depth: 0
      - name: Checkout fix
        run: |
          git pull
      - name: Update feed / Qiita
        uses: sarisia/actions-readme-feed@v1
        with:
          url: 'https://qiita.com/tsuyoshi_cho/feed'
          file: 'README.adoc'
          format: '* ${monthshort} ${02day}: ${url}[${title}]'
          start_flag: '// qiita start'
          end_flag: '// qiita end'
      - name: Update feed / Zenn
        uses: sarisia/actions-readme-feed@v1
        with:
          url: 'https://zenn.dev/tsuyoshicho/feed'
          file: 'README.adoc'
          format: '* ${monthshort} ${02day}: ${url}[${title}]'
          start_flag: '// zenn start'
          end_flag: '// zenn end'
      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          default_author: github_actions
          message: 'Update profile page / ${{ steps.current-time.outputs.ISOTime }}'
          add: 'README.adoc'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  summary:
    needs: feed
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master
          fetch-depth: 0
      - name: Checkout fix
        run: |
          git pull
      - name: Update summary
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}
